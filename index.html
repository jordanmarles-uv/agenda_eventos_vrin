<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description"
        content="Agenda de eventos de formación, talleres y diplomados de la Vicerrectoría de Investigaciones">
    <meta name="keywords" content="investigación, talleres, cursos, diplomados, eventos académicos">
    <meta name="theme-color" content="#E81C25">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Agenda de Eventos - Vicerrectoría de Investigaciones">
    <meta property="og:description" content="Descubre eventos de formación, talleres y diplomados">
    <meta property="og:type" content="website">

    <title>Agenda de Eventos - Vicerrectoría de Investigaciones</title>
    <link rel="stylesheet" href="styles.css?v=999">
    <link rel="stylesheet" href="calendar-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>

<body>
    <main class="container">
        <!-- Header -->
        <header class="header">
            <img src="https://viceinvestigaciones.univalle.edu.co/images/logo_viceinvestigaciones.png"
                alt="Logo Vicerrectoría de Investigaciones" class="header-logo">
            <div class="header-content">
                <h1>Agenda de Eventos</h1>
                <p class="subtitle">Formación, Talleres y Diplomados</p>
            </div>
        </header>

        <!-- View Toggle -->
        <div class="view-toggle">
            <button id="calendarView" class="toggle-btn active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Calendario
            </button>
            <button id="listView" class="toggle-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                Lista
            </button>
        </div>

        <!-- ===== FILTER TOOLBAR (All filters visible) ===== -->
        <section class="filter-toolbar">
            <div class="toolbar-container">
                <!-- Tipo Filter -->
                <div class="filter-group">
                    <label for="typeFilter" class="filter-label">Tipo</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="todos">Todos</option>
                        <option value="curso">Cursos</option>
                        <option value="taller">Talleres</option>
                        <option value="diplomado">Diplomados</option>
                        <option value="conferencia">Conferencias</option>
                        <option value="socializacion">Socialización</option>
                    </select>
                </div>

                <!-- Fecha Filter -->
                <div class="filter-group">
                    <label for="dateFilter" class="filter-label">Fecha</label>
                    <input type="text" id="dateFilter" class="filter-select" placeholder="Seleccionar rango...">
                </div>

                <!-- Modalidad Filter -->
                <div class="filter-group">
                    <label for="modalidadFilter" class="filter-label">Modalidad</label>
                    <select id="modalidadFilter" class="filter-select">
                        <option value="todos">Todas</option>
                        <option value="virtual">Virtual</option>
                        <option value="presencial">Presencial</option>
                        <option value="hibrido">Híbrido</option>
                        <option value="asincronico">Asincrónico</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <!-- Unidad de Gestión Filter (renamed from Dirigido a) -->
                <div class="filter-group">
                    <label for="unidadFilter" class="filter-label">Unidad de Gestión</label>
                    <select id="unidadFilter" class="filter-select">
                        <option value="todos">Todas</option>
                        <option value="gestion_investigacion">Gestión de la Investigación</option>
                        <option value="transferencia_resultados">Transferencia de Resultados</option>
                        <option value="laboratorios">Laboratorios</option>
                        <option value="editorial">Programa Editorial</option>
                        <option value="relaciones_internacionales">Relaciones Internacionales</option>
                        <option value="apropiacion_social">Apropiación Social</option>
                    </select>
                </div>

                <!-- NEW: Temática Filter -->
                <div class="filter-group">
                    <label for="tematicaFilter" class="filter-label">Temática</label>
                    <select id="tematicaFilter" class="filter-select">
                        <option value="todos">Todas</option>
                        <option value="etica_integridad">Ética e Integridad</option>
                        <option value="gestion_proyectos">Gestión de Proyectos</option>
                        <option value="visibilidad_impacto">Visibilidad e Impacto</option>
                        <option value="transferencia_pi">Transferencia y Propiedad Intelectual</option>
                        <option value="emprendimiento_tech">Emprendimiento Tecnológico</option>
                        <option value="libros_autores">Libros y Autores</option>
                        <option value="escritura_cientifica">Escritura Científica</option>
                        <option value="becas_movilidad">Becas y Movilidad</option>
                        <option value="cooperacion_global">Cooperación Global</option>
                        <option value="innovacion_educativa">Innovación Educativa</option>
                        <option value="tecnologia_educativa">Tecnología Educativa</option>
                        <option value="gestion_laboratorios">Gestión y Calidad de Laboratorios</option>
                        <option value="apropiacion_social_tematica">Apropiación Social</option>
                    </select>
                </div>

                <!-- Estado Filter -->
                <div class="filter-group">
                    <label for="estadoFilter" class="filter-label">Estado</label>
                    <select id="estadoFilter" class="filter-select">
                        <option value="todos">Todos</option>
                        <option value="abierta" selected>Abierta</option>
                        <option value="cerrada">Cerrada</option>
                    </select>
                </div>

                <!-- Clear Filters -->
                <button class="icon-btn" id="clearFiltersBtn" title="Limpiar filtros">
                    <i class="ph ph-trash"></i>
                </button>
            </div>
        </section>

        <!-- Calendar View (FullCalendar) -->
        <section id="calendarSection" class="calendar-section">
            <div id="calendarGrid"></div> <!-- FullCalendar injects here -->
        </section>

        <!-- Events List -->
        <section id="eventsSection" class="events-section" style="display: none;">
            <div class="events-header">
                <h2 id="eventsTitle">Eventos Disponibles</h2>
                <span id="eventsCount" class="events-count">0 eventos</span>
            </div>
            <div id="eventsGrid" class="events-grid">
                <!-- Events will be loaded here -->
            </div>
        </section>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando eventos...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error" style="display: none;">
            <h3>Error al cargar los datos</h3>
            <p>No se pudieron cargar los eventos. Verifica la conexión a Google Sheets.</p>
            <button id="retryBtn" class="retry-btn">Intentar de nuevo</button>
        </div>

        <!-- No Events Message -->
        <div id="noEvents" class="no-events" style="display: none;">
            <h3>No se encontraron eventos</h3>
            <p>No hay eventos que coincidan con los filtros seleccionados.</p>
        </div>
    </main>

    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="modalContent">
                <!-- Event details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="google-sheets-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script src="debug.js"></script>
    <script src="app.js?v=999"></script>
</body>

</html>
