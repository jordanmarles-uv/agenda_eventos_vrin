            });

            // Filas de datos

                    html += `<td style="padding: 8px; border: 1px solid #ddd;">`;

                        html += cellContent ? `<a href="${cellContent}" target="_blank">Ver enlace</a>` : '-';

                        html += cellContent || '-';

            });

        }
