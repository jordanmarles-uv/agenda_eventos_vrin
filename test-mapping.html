<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nuevo Mapeo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; }
        .event { background: #f8f9fa; padding: 15px; margin: 10px 0; border-left: 4px solid #007bff; border-radius: 5px; }
        .log { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Nuevo Mapeo de Columnas</h1>
    
    <div id="log" class="log"></div>
    <div id="results"></div>
    
    <script src="config.js"></script>
    <script src="google-sheets-config.js"></script>
    <script>
        const log = document.getElementById('log');
        const results = document.getElementById('results');
        
        function addLog(message) {
            console.log(message);
            log.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        async function testNewMapping() {
            try {
                addLog('ğŸ”„ Iniciando test con nuevo mapeo...');
                
                // Cargar datos
                const result = await loadFromGoogleSheets();
                
                if (result.success && result.data.length > 0) {
                    addLog(`âœ… Ã‰xito! ${result.data.length} eventos procesados`);
                    
                    results.innerHTML = `
                        <div class="success">
                            <h3>âœ… Mapeo Funcionando!</h3>
                            <p><strong>${result.data.length} eventos cargados correctamente</strong></p>
                        </div>
                    `;
                    
                    // Mostrar primeros 5 eventos
                    let eventsHTML = '<h3>ğŸ“… Primeros Eventos:</h3>';
                    result.data.slice(0, 5).forEach((event, index) => {
                        eventsHTML += `
                            <div class="event">
                                <strong>${index + 1}. ${event.titulo}</strong><br>
                                ğŸ“… ${event.fecha} ${event.hora ? 'a las ' + event.hora : ''}<br>
                                ğŸ“ ${event.area} | ğŸ·ï¸ ${event.tipo}<br>
                                ğŸ‘¥ ${event.dirigido_a}<br>
                                ğŸ“ ${event.descripcion ? event.descripcion.substring(0, 100) + '...' : 'Sin descripciÃ³n'}
                            </div>
                        `;
                    });
                    
                    results.innerHTML += eventsHTML;
                    
                } else {
                    addLog(`âŒ Error: ${result.error || 'Error desconocido'}`);
                    results.innerHTML = `
                        <div class="error">
                            <h3>âŒ Error en el mapeo</h3>
                            <p>${result.error || 'Error desconocido'}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                addLog(`âŒ Error general: ${error.message}`);
                results.innerHTML = `<div class="error">âŒ Error: ${error.message}</div>`;
            }
        }
        
        testNewMapping();
    </script>
</body>
</html>
