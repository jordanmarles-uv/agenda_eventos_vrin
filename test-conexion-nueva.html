<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Conexi√≥n - Agenda 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #224e95;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #808285;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border-left: 4px solid #E81C25;
            color: #721c24;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .info-box h3 {
            color: #224e95;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .info-item {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-item strong {
            color: #224e95;
            width: 150px;
            display: inline-block;
        }
        
        .event-preview {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .event-preview h4 {
            color: #224e95;
            margin-bottom: 8px;
        }
        
        button {
            background: #224e95;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #1a3c75;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 78, 149, 0.3);
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            margin: 10px 0;
        }
        
        .emoji {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Prueba de Conexi√≥n - Agenda 2025</h1>
        <p class="subtitle">Verificaci√≥n de conectividad con Google Sheets</p>
        
        <div id="status" class="status loading">
            <span class="emoji">‚è≥</span> Conectando con Google Sheets...
        </div>
        
        <div class="info-box">
            <h3>üìã Configuraci√≥n Actual</h3>
            <div id="config-info"></div>
        </div>
        
        <div id="results"></div>
        
        <button onclick="testConnection()">üîÑ Probar Nuevamente</button>
    </div>

    <script src="config.js"></script>
    <script src="google-sheets-config.js"></script>
    <script>
        // Mostrar configuraci√≥n
        document.getElementById('config-info').innerHTML = `
            <div class="info-item"><strong>Spreadsheet ID:</strong> ${SHEETS_CONFIG.spreadsheetId}</div>
            <div class="info-item"><strong>Sheet Name:</strong> ${SHEETS_CONFIG.sheetName}</div>
            <div class="info-item"><strong>API Key:</strong> ${SHEETS_CONFIG.options.apiKey ? '‚úÖ Configurada' : '‚ùå No configurada'}</div>
            <div class="info-item"><strong>Campos Obligatorios:</strong> ${SHEETS_CONFIG.requiredFields.length} campos</div>
        `;

        async function testConnection() {
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            
            statusEl.className = 'status loading';
            statusEl.innerHTML = '<span class="emoji">‚è≥</span> Conectando con Google Sheets...';
            resultsEl.innerHTML = '';
            
            try {
                console.log('üîÑ Iniciando prueba de conexi√≥n...');
                const result = await loadFromGoogleSheets();
                
                if (result.success && result.data && result.data.length > 0) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `<span class="emoji">‚úÖ</span> Conexi√≥n exitosa! Se cargaron ${result.data.length} eventos.`;
                    
                    let html = '<div class="info-box"><h3>üìä Datos Recibidos</h3>';
                    html += `<div class="info-item"><strong>Total de eventos:</strong> ${result.data.length}</div>`;
                    html += `<div class="info-item"><strong>Primer evento:</strong> ${result.data[0].titulo || 'Sin t√≠tulo'}</div>`;
                    html += '</div>';
                    
                    html += '<div class="info-box"><h3>üéØ Vista Previa de Eventos</h3>';
                    result.data.slice(0, 3).forEach((event, i) => {
                        html += `
                            <div class="event-preview">
                                <h4>${i + 1}. ${event.titulo}</h4>
                                <p><strong>Tipo:</strong> ${event.tipo || 'N/A'}</p>
                                <p><strong>Fecha:</strong> ${event.fecha || 'N/A'}</p>
                                <p><strong>P√∫blico:</strong> ${event.dirigido_a || 'N/A'}</p>
                                <p><strong>Estado:</strong> ${event.estado || 'N/A'}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                    
                    html += '<div class="info-box"><h3>üíª Datos Completos (JSON)</h3>';
                    html += `<pre>${JSON.stringify(result.data.slice(0, 2), null, 2)}</pre>`;
                    html += '</div>';
                    
                    resultsEl.innerHTML = html;
                } else {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = `<span class="emoji">‚ùå</span> Error: ${result.error || 'No se encontraron datos'}`;
                    
                    resultsEl.innerHTML = `
                        <div class="info-box">
                            <h3>‚ö†Ô∏è Detalles del Error</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `<span class="emoji">‚ùå</span> Error de conexi√≥n: ${error.message}`;
                
                resultsEl.innerHTML = `
                    <div class="info-box">
                        <h3>‚ö†Ô∏è Detalles del Error</h3>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        // Probar autom√°ticamente al cargar
        window.onload = testConnection;
    </script>
</body>
</html>
